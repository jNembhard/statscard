<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A card component." />

    <link rel="stylesheet" href="css/styles.css" type="text/css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="card-header">
          <h2>Get <span>insights</span> that help your business grow.</h2>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="card-stats">
          <div class="card-section">
            <h3>10k+<small>companies</small></h3>
          </div>
          <div class="card-section">
            <h3>314<small>templates</small></h3>
          </div>
          <div class="card-section">
            <h3>
              12M+
              <small>queries</small>
            </h3>
          </div>
        </div>
      </div>
      <div class="image-container">
        <img src="images/image-header-desktop.jpg" alt="happy workers" />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="_noopener"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.jasonnembhard.com">Jason Nembhard</a>.
    </div>
  </body>
</html>
